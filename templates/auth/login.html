<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Verve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">

    <style>
        body {
            background-color: var(--color-bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="card-normal" style="padding: 40px;">
            <div style="text-align: center; margin-bottom: var(--space-6);">
                <h1
                    style="font-family: var(--font-family-display); font-size: 2.5rem; color: var(--color-primary); font-weight: 700; margin-bottom: var(--space-2);">
                    Verve</h1>
                <p style="color: var(--color-text-muted);">Willkommen zur√ºck!</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin-bottom: var(--space-6);">
                {% for category, message in messages %}
                <div
                    style="padding: var(--space-3); border-radius: var(--radius-md); background-color: {% if category == 'error' %}var(--color-accent-1-light){% else %}var(--color-success-light){% endif %}; color: {% if category == 'error' %}var(--color-accent-1){% else %}var(--color-success){% endif %}; margin-bottom: var(--space-2); font-size: var(--font-size-sm);">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="card-input-group">
                    <label for="username_or_email" class="card-input-label">Benutzername oder E-Mail</label>
                    <input type="text" id="username_or_email" name="username_or_email"
                        value="{{ username_or_email or '' }}" class="card-input" required autofocus>
                </div>

                <div class="card-input-group">
                    <label for="password" class="card-input-label">Passwort</label>
                    <input type="password" id="password" name="password" class="card-input" required>
                </div>

                <div style="display: flex; align-items: center; gap: var(--space-2); margin-bottom: var(--space-6);">
                    <input type="checkbox" id="remember" name="remember"
                        style="width: 16px; height: 16px; accent-color: var(--color-primary);">
                    <label for="remember" style="font-size: var(--font-size-sm); user-select: none;">Angemeldet
                        bleiben</label>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                    <span class="material-symbols-outlined">login</span>
                    Anmelden
                </button>
            </form>

            <div style="text-align: center; margin-top: var(--space-6); font-size: var(--font-size-sm);">
                <p>Noch kein Konto? <a href="{{ url_for('auth.register') }}"
                        style="color: var(--color-primary); font-weight: 600; text-decoration: none;">Jetzt
                        registrieren</a></p>
            </div>
        </div>
    </div>
</body>

</html>
