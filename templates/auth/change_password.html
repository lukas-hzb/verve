<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort ändern - Verve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">

    <style>
        body {
            background-color: var(--color-bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="card-normal" style="padding: 40px;">
            <div style="text-align: center; margin-bottom: var(--space-6);">
                <h1
                    style="font-family: var(--font-family-display); font-size: 2.5rem; color: var(--color-primary); font-weight: 700; margin-bottom: var(--space-2);">
                    Verve</h1>
                <p style="color: var(--color-text-muted);">Passwort ändern</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin-bottom: var(--space-6);">
                {% for category, message in messages %}
                <div
                    style="padding: var(--space-3); border-radius: var(--radius-md); background-color: {% if category == 'error' %}var(--color-accent-1-light){% else %}var(--color-success-light){% endif %}; color: {% if category == 'error' %}var(--color-accent-1){% else %}var(--color-success){% endif %}; margin-bottom: var(--space-2); font-size: var(--font-size-sm);">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.change_password') }}">
                <div class="card-input-group">
                    <label for="current_password" class="card-input-label">Aktuelles Passwort</label>
                    <input type="password" id="current_password" name="current_password" class="card-input" required
                        autofocus>
                </div>

                <div class="card-input-group">
                    <label for="new_password" class="card-input-label">Neues Passwort</label>
                    <input type="password" id="new_password" name="new_password" class="card-input" required>
                </div>

                <div class="card-input-group">
                    <label for="confirm_password" class="card-input-label">Neues Passwort bestätigen</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="card-input" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                    <span class="material-symbols-outlined">save</span>
                    Passwort ändern
                </button>
            </form>

            <div style="text-align: center; margin-top: var(--space-6); font-size: var(--font-size-sm);">
                <p><a href="{{ url_for('auth.profile') }}"
                        style="color: var(--color-text-muted); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: var(--space-2);">
                        <span class="material-symbols-outlined" style="font-size: 16px;">arrow_back</span> Zurück zum
                        Profil
                    </a></p>
            </div>
        </div>
    </div>
</body>

</html>
